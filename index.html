<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title> </title>| Alta Joyería</title>
  <link rel="icon" href="data:,">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      .footer {
  margin-top: 60px;
  padding: 20px 0;
  text-align: center;
  font-size: 12px;
  letter-spacing: 1px;
  color: rgba(245, 230, 200, 0.6);
  font-family: 'Playfair Display', serif;
}

    }

    body {
      font-family: 'Playfair Display', serif;
      color: #e6d9b8;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* VIDEO DE FONDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      @media (max-width: 768px) {
  #video-bg {
    object-fit: contain;
    background-color: #000; /* evita bordes feos */
  }
}

    }

    /* CAPA OSCURA PARA LEER BIEN */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 18, 14, 0.65);
      z-index: -1;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(230,217,184,0.5);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 50px;
      color: #d6caa5;
    }

    /* GALERÍA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .item {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(230,217,184,0.25);
      border-radius: 18px;
      padding: 15px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-6px);
    }

    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
    }

    .item p {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* BOTÓN CATÁLOGO */
    .catalogo {
      display: inline-block;
      margin-bottom: 40px;
      padding: 14px 38px;
      border-radius: 40px;
      text-decoration: none;
      color: #111;
      background: linear-gradient(135deg, #e6d9b8, #cdbb8a);
      font-size: 14px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .catalogo:hover {
      transform: scale(1.05);
    }

    /* REDES */
    .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: #e6d9b8;
      border: 1px solid rgba(230,217,184,0.4);
      padding: 10px 22px;
      border-radius: 30px;
      font-size: 13px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: rgba(230,217,184,0.15);
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .logo {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
 


<body>

  <!-- VIDEO -->
 <video

</video>

  <div class="video-overlay"></div>

  <!-- CONTENIDO -->
  <div class="container">

    <!-- LOGO -->
    <img src="logo.jpg" alt="Joyas Hermanas" class="logo">

    <h1>Joyas Hermanas</h1>
    <div class="subtitle">Alta Joyería</div>

    <!-- GALERÍA -->
    <div class="gallery">
      <div class="item">
        <img src="joya1.jpg" alt="Joya 1">
        <p>Anillo Moissanita</p>
      </div>
      <div class="item">
        <img src="joya2.jpg" alt="Joya 2">
        <p>Cadena Oro Laminado</p>
      </div>
      <div class="item">
        <img src="joya3.jpg" alt="Joya 3">
        <p>Pulsera Exclusiva</p>
      </div>
    </div>

    <!-- CATÁLOGO -->
    <a href="TU_LINK_DE_DRIVE_AQUI" class="catalogo" target="_blank">
      Ver Catálogo Completo
    </a>

    <!-- REDES -->
    <div class="socials">
      <a href="https://instagram.com/TU_USUARIO" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@TU_USUARIO" target="_blank">TikTok</a>
      <a href="https://wa.me/TU_NUMERO" target="_blank">WhatsApp</a>
    </div>

  </div>
  <footer class="footer">
   JoyasHermanas™ 2025
</footer>


</body>
</html>
