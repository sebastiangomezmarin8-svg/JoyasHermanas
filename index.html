<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Joyas Hermanas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #e9e1d3;
      color: #3b2f2f;
    }

    /* VIDEO DE FONDO */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* CAPA PARA OSCURECER / SUAVIZAR */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(233, 225, 211, 0.75);
      z-index: -1;
    }

    .overlay {
      position: relative;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- VIDEO -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="/videos/Anillo.MP4.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>

  <!-- CONTENIDO -->
  <div class="overlay">
    <h1>Joyas Hermanas</h1>
    <p>Alta joyer√≠a en moissanita y oro laminado</p>
  </div>

</body>
</html>
