<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Joyas Hermanas</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

body {
  background: #000;
  color: #f5f5f5;
  overflow-x: hidden;
}

/* ===== VIDEO / IMAGEN DE FONDO ===== */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.bg video,
.bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.35);
}

/* ===== OVERLAY OSCURO ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(0,0,0,0.3), #000);
  z-index: -1;
}

/* ===== CONTENEDOR PRINCIPAL ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 50px 20px;
}

/* ===== LOGO ===== */
.logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 25px;
  border: 1px solid rgba(212,175,55,0.6);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TITULO ===== */
h1 {
  text-align: center;
  font-size: 42px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  letter-spacing: 3px;
  color: #d4af37;
  margin-bottom: 60px;
}

/* ===== GALERIA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin-bottom: 60px;
}

.card {
  background: rgba(20,20,20,0.8);
  border-radius: 18px;
  overflow: hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}

.card .info {
  padding: 18px;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 6px;
}

.card span {
  color: #d4af37;
  font-size: 14px;
}

/* ===== BOTONES ===== */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 30px;
  border-radius: 40px;
  border: 1px solid rgba(212,175,55,0.6);
  color: #d4af37;
  text-decoration: none;
  letter-spacing: 2px;
  transition: background 0.3s, color 0.3s;
}

.btn:hover {
  background: #d4af37;
  color: #000;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  margin-top: 80px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<!-- FONDO -->
<div class="bg">
  <!-- Si usas VIDEO -->
  <!-- <video src="bg.mp4" autoplay muted loop></video> -->

  <!-- Si usas IMAGEN -->
  <img src="bg.jpg">
</div>
<div class="overlay"></div>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.jpg">
  </div>

  <h1>JOYAS HERMANAS</h1>
  <div class="subtitle">ALTA JOYERÍA</div>

  <!-- GALERIA -->
  <div class="gallery">

    <div class="card">
      <img src="joya1.jpg">
      <div class="info">
        <h3>Anillo Diamante</h3>
        <span>Oro 18K</span>
      </div>
    </div>

    <div class="card">
      <img src="joya2.jpg">
      <div class="info">
        <h3>Cadena Italiana</h3>
        <span>Oro Laminado</span>
      </div>
    </div>

    <div class="card">
      <img src="joya3.jpg">
      <div class="info">
        <h3>Pulsera Premium</h3>
        <span>Edición Limitada</span>
      </div>
    </div>

  </div>

  <!-- BOTONES -->
  <div class="buttons">
    <a class="btn" href="https://wa.me/573000000000" target="_blank">WHATSAPP</a>
    <a class="btn" href="catalogo.pdf" target="_blank">CATÁLOGO</a>
  </div>

  <footer>
    © 2025 Joyas Hermanas — Luxury Jewelry
  </footer>

</div>

</body>
</html>
